<!DOCTYPE html>
<html lang="en">

<head>

    <title>Create an account</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <!-- <span><i class="fab fa-speakap"></i></span> -->
                    <span>Uni-Forum</span>
                </div>
                <h1>Creating Your Account</h1>
                <!-- <p>It's not long before you embark on this journey! </p> -->

                <form class = "flex-c" id="createAccountForm" action = "/Initial/createAccount.php" method="post">
                    <div class="input-box">
                        <span class="label">First Name</span>
                        <div class=" flex-r input">
                            <input type="text" id="fname" name="fname" placeholder="Your First Name">
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Last Name</span>
                        <div class=" flex-r input">
                            <input type="text" id="lname" name="lname" placeholder="Your Last Name">
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Username</span>
                        <div class=" flex-r input">
                            <input type="text" id="username" placeholder="name@abc.com">
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" id="password" placeholder="8+ (a, A, 1, #)">
                            <!-- <i class="fas fa-lock"></i> -->
                        </div>
                    </div>

                    <input class="btn" name="submit" id="newAccount" type="submit" value="Create Account">

                </form>

            </div>
        </div>
    </div>
</body>

</html>
